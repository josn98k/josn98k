<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			.nav{
				position: absolute;
				top: 100px;
				left: 200px;
			}
			.nav a{
				text-decoration: none;
				/*display: block;*/
				font-size: 30px;
				background: #ccc;
				padding: 5px;
			}
			.cc{
				text-align: center;
				background: salmon;
				/*display: none;*/
			}
			.cc>li{
				line-height: 2em;
			}
		</style>
		<script src="../36JQuery2/JQUERY/jquery-1.12.4.js"></script>
	</head>
	<body>
		<ul class="nav">
			<li>
				<a href="javascript:;">一级菜单</a>
				<ul class="cc">
					
							
				</ul>
			</li>
		</ul>
	</body>
</html>
<script>
	$(function(){
		$(".nav>li").eq(0).find(".cc").show();
		
		$(".nav>li").on("click",function(){
			$(this).find(".cc").slideDown().end().siblings().find(".cc").slideUp()
		})
	})
</script>
